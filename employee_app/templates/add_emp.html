<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add An Employee</title>
</head>

<body>
    <div class="container">
        <center>
            <h1>Add Employee</h1>
        </center>
        <hr>
        <form action="/add_emp" method="post">
            {%csrf_token%}

            <label for="first_name">First Name</label> <br>
            <input type="text" id="first_name" value="{{first_name}}" name="first_name"> <br>

            <label for="last_name">Last Name</label> <br>
            <input type="text" id="last_name" value="{{last_name}}" name="last_name"> <br>

            <label for="salary">Salary</label> <br>
            <input type="number" id="salary" value="{{salary}}" name="salary"> <br>

            <label for="dept">Department</label> <br>
            <input type="text" id="dept" value="{{dept}}" name="dept"> <br>

            <label for="role">Role</label> <br>
            <input type="number" id="role" value="{{role}}" name="role"> <br>

            <label for="bonus">Bonus</label> <br>
            <input type="number" id="bonus" value="{{bonus}}" name="bonus"> <br>

            <label for="phone">Phone</label> <br>
            <input type="number" id="phone" value="{{phone}}" name="phone"> <br>


            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
