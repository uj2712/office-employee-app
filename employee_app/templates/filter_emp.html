<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Filter Employees</title>
</head>

<body>
    <div class="container">
        <h1>Filter Employees</h1>
        <form action="/filter_emp" method="post">
            {%csrf_token%}

            <label for="name">Employee First/last name</label> <br>
            <input type="text" id="name" value="{{name}}" name="name"> <br>

            <label for="dept">Department</label> <br>
            <input type="text" id="dept" value="{{dept}}" name="dept"> <br>

            <label for="role">Role</label> <br>
            <input type="number" id="role" value="{{role}}" name="role"> <br>
            <button type="submit" class="btn btn-danger mt-3">Submit</button>

           

           
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
